<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>SPAVEL</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__inner res-inner">
        <!-- 로고 -->
        <h1 class="header__logo">
          <span class="logo">
            <a class="logo__link" href="./index.html">
              <img
                class="logo__icon"
                src="./assets/images/logo.svg"
                alt="로고" />
              <span class="logo__text">SPAVEL</span>
            </a>
          </span>
        </h1>

        <!-- 사이드메뉴 열기 버튼(모바일용) -->
        <button class="side-menu__btn side-menu__open-btn" type="button">
          <img
            class="side-menu__btn-img"
            src="./assets/images/icon_burger.png"
            alt="메뉴 열기" />
        </button>
      </div>
    </header>

    <!-- Main Visual -->
    <div class="main-visual" id="mainVisual">
      <div class="main-visual__title">
        <p class="main-visual__title--main">WE ARE SPAVEL</p>
        <p class="main-visual__title--sub">Let's go space with spavel !</p>
        <p class="main-visual__title--sub">we are waiting for you</p>
      </div>
    </div>

    <div class="content"></div>
    <script src="./js/index.js"></script>
  </body>
</html>
